<div id="heading"><h1>North Indian Bank</h1></div>
        <div class="container">

            <div class="form-group">
                <input type="text"(change)="onUsernameChange($event)" class="form-control" id="username" placeholder="Enter Username">
             </div>
            
             <div class="form-group">
                <input type="password" (change)="onPasswordChange($event)" class="form-control" id="password" placeholder="Enter password">
             </div>

             <input type="button" class="btn btn-success" id="sbutton" (click)="login()" value="Login">
             
</div>
